<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Malla Interactiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .cell {
      background-color: #cce;
      padding: 30px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .cell:hover {
      background-color: #aaf;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva</h1>
  <div class="grid">
    <div class="cell" onclick="alert('Elemento 1')">Elemento 1</div>
    <div class="cell" onclick="alert('Elemento 2')">Elemento 2</div>
    <div class="cell" onclick="alert('Elemento 3')">Elemento 3</div>
    <div class="cell" onclick="alert('Elemento 4')">Elemento 4</div>
    <div class="cell" onclick="alert('Elemento 5')">Elemento 5</div>
    <div class="cell" onclick="alert('Elemento 6')">Elemento 6</div>
  </div>
</body>
</html>
